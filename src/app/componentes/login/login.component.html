<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>
            <form (ngSubmit)="login(f)" #f="ngForm" class="m-t" role="form" action="index.html">
                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn ">El correo es obligatorio</span>
                <div class="form-group">
                    <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="email" required email>
                </div>
                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn ">Al menos 6 letras</span>
                <div class="form-group">
                    <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" placeholder="Password" required minlength="6">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"><span class="label-checkbox100" for="ckb1">Recordar mi usuario</span>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a routerLink="/olvidaste-contraseña"><small>¿Olvidaste tu contraseña?</small></a>

                <!-- <a class="btn btn-sm btn-white btn-block" routerLink="/registro">Create an account</a> -->
            </form>

        </div>
    </div>
</div>
