<div class="container main-container mt-5 ibox-content">

    <h4>Registro usuario</h4>
    <hr>
    <form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input ngModel name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input ngModel name="nombre" type="text" class="form-control" id="inputEmail3" placeholder="Nombre" required>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-10">
                <input ngModel name="fecha" type="date" class="form-control" id="inputEmail3">

            </div>
        </div>
        <div class="form-group row ">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-sm-10">
                <select ngModel name="Tipo" id="inputState" class="form-control">
              <option selected>Selecciona el tipo de usuario</option>
              <option>Administrador</option>
              <option>Cliente</option>
            </select>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">

                <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                <div class="col-sm-10">
                    <div class="">
                        <label class="switch ">
                             <input  ngModel type="checkbox" name="Status" id="Activo" value="Activo" checked>
                                <span class="slider round">
                                </span>
                       </label>
                        <!-- <input ngModel class="form-check-input " type="radio" name="Status" id="Activo" value="Activo" checked>
                        <label class="form-check-label" for="Activo">
                        Activo
                      </label> -->
                    </div>
                    <!-- <div class="form-check">
                        <input ngModel class="form-check-input" type="radio" name="Status" id="Inactivo" value="Inactivo">
                        <label class="form-check-label" for="Inactivo">
                        Inactivo
                      </label>
                    </div> -->



                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-primary">
                    Guardar
                  </button>
            </div>
        </div>
    </form>
</div>
