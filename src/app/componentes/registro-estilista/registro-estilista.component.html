<div class="container mt-3  mb-3 animated fadeInRight">
    <div class="row text-right">
        <div class="col">
            <button routerLink="/lista-estilista" class="btn btn-sm btn-danger" type="submit"><i
                        class="fas fa-arrow-left"></i> Regresar
                </button>
        </div>
    </div>
</div>
<div class="container mt-3 ibox-content animated fadeIn faster">
    <h4>Registro Estilista</h4>
    <hr>

    <form (ngSubmit)="guardar(forma)" #forma="ngForm">

        <div class="form-group row has-danger  ">
            <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input name="id" type="text" class="form-control" disabled="disabled" ngmodel [(ngModel)]="estilista.id" required>
                <div class="form-control-feedback text-muted">
                    Este campo es autogenerado
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre<br> empleado</label>
            <div class="col-sm-10">
                <input ngModel [(ngModel)]="estilista.nombre" name="nombre" type="text" class="form-control " id="inputEmail3" placeholder="" required>

            </div>
        </div>
        <div class="form-group row ">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Especialidades</label>
            <div class="col-sm-10">
                <div class="mb-3 ">
                    <textarea ngModel [(ngModel)]="estilista.especialidad" name="especialidad" class="form-control " required></textarea>
                </div>
            </div>
        </div>
        <div class="form-group row ">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Servicios</label>
            <div class="col-sm-10">
                <div class="mb-3 ">
                    <textarea ngModel [(ngModel)]="estilista.servicios" name="servicios" class="form-control " required></textarea>
                </div>
            </div>
        </div>

        <div class="form-group row has-danger">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Foto de perfil</label>
            <div class="col-sm-10">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Servicios</label>
            <div class="col-sm-10  ">
                <select class="form-control" id="servicios" formControlName="servicios" [compareWith]="">
                    <option multiple *ngFor="let servicio of servicios"  [ngValue]="servicio">{{servicios}}</option>
                </select>


            </div>
        </div>

        <div class="container d-flex align-content-center justify-content-center">
            <div class="form-group row  ">
                <div class="col ">
                    <div class="input-group ">
                        <button [disabled]="!forma.valid" type="submit" class="btn btn-primary tamaÃ±o">
                                Guardar
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
