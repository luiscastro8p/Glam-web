<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="m-t text-left" role="form">
            <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn ">El correo es obligatorio</span>
            <div class="form-group">
                <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Email" required email>
            </div>
            <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger animated fadeIn ">El nombre es obligatorio</span>
            <div class="form-group">
                <input [(ngModel)]="usuario.nombre" name="nombre" class="form-control" placeholder="Name" required minlength="5">
            </div>
            <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn ">Al menos 6 digitos</span>
            <div class="form-group">
                <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" placeholder="Password" required minlength="6">
            </div>
            <div class="form-group">
                <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"><span class="label-checkbox100" for="ckb1">Recordar mi usuario</span>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
